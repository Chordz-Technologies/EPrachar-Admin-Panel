<mat-card>
  <mat-card-title
    ><i class="fa-solid fa-users"></i>
    <b>SUPER ADMIN</b>
  </mat-card-title>
</mat-card>

<div class="main-div">
  <mat-form-field style="padding-right: 20px; width: 35%">
    <mat-label><mat-icon>search</mat-icon>शोधा</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    class="float-right"
    style="width: 29%; padding: 25px; float: right"
    routerLink="/add_new_admin"
  >
    Add New Admin
  </button>

  <div *ngIf="dataLoaded" class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="said">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let row">{{ row.a_id }}</td>
      </ng-container>

      <ng-container matColumnDef="contactno">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <b>Contact No.</b>
        </th>
        <td mat-cell *matCellDef="let row">{{ row.a_contactno }}</td>
      </ng-container>

      <ng-container matColumnDef="saname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <b>Admin Name</b>
        </th>
        <td mat-cell *matCellDef="let row">{{ row.a_name }}</td>
      </ng-container>

      <ng-container matColumnDef="samessage">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <b>Text Message</b>
        </th>
        <td mat-cell *matCellDef="let row">
          {{ row.a_message }}
        </td>
      </ng-container>
      <!-- 
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <b>स्थिती</b>
        </th>
        <td mat-cell *matCellDef="let row">{{ row.status }}</td>
      </ng-container> -->

      <!-- <ng-container matColumnDef="activationdate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Subscription</th>
        <td mat-cell *matCellDef="let row" [style.color]="getRowTextColor(row)">
          <i class="fa-solid fa-calendar-check"></i>
          {{ calculateRemainingDays(row.activationdate) }}
        </td>
      </ng-container> -->

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <b>Action</b>
        </th>
        <td mat-cell *matCellDef="let row">
          <button (click)="edit(row.a_id)">
            <mat-icon color="primary">edit</mat-icon></button
          >&nbsp;&nbsp;
          <!-- <button (click)="showUsers(row.businessid)">
            <mat-icon color="primary">people</mat-icon>
          </button> -->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4" style="padding: 10px">
          No data matching "{{ input.value }}"
        </td>
      </tr>
    </table>
  </div>
</div>
<ng-template #loading>
  <div class="spinner mx-auto">
    <mat-spinner diameter="40"></mat-spinner>
  </div>
</ng-template>
