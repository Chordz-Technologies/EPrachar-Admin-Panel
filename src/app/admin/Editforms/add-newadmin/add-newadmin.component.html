<div class="main-div" style="padding-top: 20px">
  <div class="py-2">
    <div class="card px-5 py-3">
      <mat-card-title>
        <h2 class="py-2 border-bottom">
          <i class="fa-solid fa-user"></i> Admin Details
        </h2>
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="addAdminForm">
          <div class="row mb-3">
            <label for="adminUsername" class="col-sm-2 col-form-label"
              >User Name</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                id="adminUsername"
                class="form-control"
                formControlName="adminUsername"
                placeholder="User Name"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="adminname" class="col-sm-2 col-form-label"
              >Admin Name</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                id="adminname"
                class="form-control"
                formControlName="adminname"
                placeholder="Admin Name"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="contactno" class="col-sm-2 col-form-label"
              >Contact No.</label
            >
            <div class="col-sm-10">
              <input
                type="text"
                id="contactno"
                maxlength="10"
                class="form-control"
                formControlName="contactno"
                placeholder="Contact No."
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="PassWord" class="col-sm-2 col-form-label"
              >Enter PassWord</label
            >
            <div class="col-sm-10">
              <input
                type="password"
                id="PassWord"
                class="form-control"
                formControlName="passWord"
                placeholder="Enter PassWord"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="conPassword" class="col-sm-2 col-form-label"
              >Confirm Password</label
            >
            <div class="col-sm-10">
              <input
                type="password"
                id="conPassword"
                class="form-control"
                formControlName="conPassword"
                placeholder="Confirm Password"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="contactno" class="col-sm-2 col-form-label"
              >Message</label
            >
            <div class="col-sm-10">
              <textarea
                type="text"
                class="form-control"
                formControlName="smessage"
                placeholder="Description"
              ></textarea>
            </div>
            <div
              class="form-text text-danger fw-bold"
              *ngIf="Adminmessage.errors?.['required'] && (Adminmessage.dirty || Adminmessage.touched)"
            >
              Message is required.
            </div>

            <div
              class="form-text text-danger fw-bold"
              *ngIf="Adminmessage.errors?.['maxlength'] && (Adminmessage.dirty || Adminmessage.touched)"
            >
              Message is length is too large please Enter under 150 characters.
            </div>
          </div>
          <div class="mx-auto text-center my-3">
            <table>
              <tr>
                <td><label>Select Profile:</label></td>

                <!-- <td class="checkbox-group ps-2 pt-1">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      id="option1"
                      name="options"
                      formControlName="options"
                      value="2"
                    />
                    <label class="form-check-label" for="option1"
                      >Super Admin</label
                    >
                  </div>
                </td> -->

                <td class="checkbox-group ps-2 pt-1">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      id="option1"
                      name="options"
                      formControlName="options"
                      value="1"
                    />
                    <label class="form-check-label" for="option1">Admin</label>
                  </div>
                </td>
              </tr>
            </table>
          </div>
          <!-- <div class="row mb-3">
              <label for="superAdminImage" class="col-sm-2 col-form-label"
                >Election Image</label
              >
              <div class="col-sm-10">
                <input
                  type="file"
                  id="superAdminImage"
                  class="form-control"
                  (change)="onImageSelected($event)"
                  accept="image/*"
                />
              </div>
            </div> -->

          <br />

          <div fxLayoutGap="40px">
            <br />
            <button
              type="submit"
              class="btn btn-primary me-3"
              *ngIf="showupdate"
              (click)="updateproduct()"
            >
              Update
            </button>
            <button
              type="submit"
              class="btn btn-primary me-3"
              *ngIf="showsubmit"
              (click)="postSuperAdminDetails()"
            >
              Submit
            </button>
            <button type="button" class="btn btn-danger" routerLink="/user">
              Close
            </button>
            <button
              type="button"
              class="btn btn-danger me-3"
              *ngIf="showdelete"
              (click)="deleteProduct()"
            >
              Delete
            </button>
          </div>
        </form>
      </mat-card-content>
    </div>
  </div>
</div>
