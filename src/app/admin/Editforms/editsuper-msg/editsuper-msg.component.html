<div class="main-div" style="padding-top: 20px">
  <div class="py-2">
    <div class="card px-5 py-3">
      <mat-card-title>
        <h2 class="py-2 border-bottom">
          <i class="fa-solid fa-user"></i> Message Details
        </h2>
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="superAdminForm">
          <div class="row mb-3">
            <label for="id" class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
              <input
                type="text"
                id="id"
                class="form-control"
                formControlName="id"
                placeholder="User Name"
              />
            </div>
          </div>
          <div class="row mb-3">
            <label for="contactno" class="col-sm-2 col-form-label"
              >Message</label
            >
            <div class="col-sm-10">
              <textarea
                type="text"
                class="form-control"
                formControlName="smessage"
                placeholder="Description"
              ></textarea>
              <div
                class="form-text text-danger fw-bold"
                *ngIf="SuperAdminmessage.errors?.['required'] && (SuperAdminmessage.dirty || SuperAdminmessage.touched)"
              >
                Message is required.
              </div>

              <div
                class="form-text text-danger fw-bold"
                *ngIf="SuperAdminmessage.errors?.['maxlength'] && (SuperAdminmessage.dirty || SuperAdminmessage.touched)"
              >
                Message is length is too large please Enter under 150
                characters.
              </div>
            </div>
          </div>
          <!-- <div class="row mb-3">
            <label for="superAdminImage" class="col-sm-2 col-form-label"
              >Election Image</label
            >
            <div class="col-sm-10">
              <input
                type="file"
                id="superAdminImage"
                class="form-control"
                (change)="onImageSelected($event)"
                accept="image/*"
              />
            </div>
          </div> -->

          <br />

          <div fxLayoutGap="40px">
            <br />
            <button
              type="submit"
              class="btn btn-primary me-3"
              *ngIf="showupdate"
              (click)="updateSuperAdmin()"
            >
              Update
            </button>
            <button
              type="submit"
              class="btn btn-primary me-3"
              *ngIf="showsubmit"
              (click)="postSuperAdminDetails()"
            >
              Submit
            </button>
            <button type="button" class="btn btn-danger" routerLink="/user">
              Close
            </button>
            <button
              type="button"
              class="btn btn-danger me-3"
              *ngIf="showdelete"
              (click)="deleteSuperAdmin()"
            >
              Delete
            </button>
          </div>
        </form>
      </mat-card-content>
    </div>
  </div>
</div>
