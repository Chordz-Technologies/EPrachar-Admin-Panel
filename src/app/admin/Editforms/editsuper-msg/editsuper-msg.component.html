<div class="container-fluid">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10 col-lg-8">
      <div class="card mt-4 mb-4">
        <div class="card-body">
          <h2 class="card-title border-bottom pb-2 mb-4">
            <i class="fa-solid fa-user"></i> Message Details
          </h2>
          <form [formGroup]="superAdminForm">
            <div class="mb-3">
              <label for="id" class="form-label">ID</label>
              <input type="text" id="id" class="form-control" formControlName="id" placeholder="User Name" />
            </div>
            <div class="mb-3">
              <label for="contactno" class="form-label">Message</label>
              <textarea type="text" class="form-control" formControlName="smessage" placeholder="Enter Message"
                rows="3"></textarea>
              <div class="form-text text-danger"
                *ngIf="SuperAdminmessage.errors?.['required'] && (SuperAdminmessage.dirty || SuperAdminmessage.touched)">
                Message is required.
              </div>
              <div class="form-text text-danger"
                *ngIf="SuperAdminmessage.errors?.['maxlength'] && (SuperAdminmessage.dirty || SuperAdminmessage.touched)">
                Message length is too large. Please enter under 150 characters.
              </div>
            </div>
            <div class="mb-3">
              <label for="pracharImage" class="form-label">Election Image</label>
              <input type="file" id="pracharImage" class="form-control" (change)="onImageSelected($event)"
                accept="image/*" />
            </div>

            <div class="d-flex flex-wrap justify-content-center gap-2 mt-4">
              <button type="submit" class="btn btn-primary" *ngIf="showupdate" (click)="updateSuperAdmin()">
                Update
              </button>
              <button type="submit" class="btn btn-primary" *ngIf="showsubmit" (click)="postSuperAdminDetails()">
                Submit
              </button>
              <button type="button" class="btn btn-danger" routerLink="/admin">
                Close
              </button>
              <button type="button" class="btn btn-danger" *ngIf="showdelete" (click)="deleteSuperAdmin()">
                Delete
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
